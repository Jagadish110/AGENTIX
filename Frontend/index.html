<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agentix – AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="welcome">WELCOME TO AGENTIX</h1>
      <div class="underline"></div>
      <h2 class="tagline">Free &amp; Modern AI Assistant</h2>
      <p class="subtitle">Ask anything – news, website, code, YouTube, or general knowledge.</p>
      <div class="hero-buttons">
        <button id="open-chat" class="btn btn-outline">CHAT NOW</button>
      </div>
    </div>
  </section>

  <!-- CHATGPT‑STYLE MODAL (compact) -->
  <div id="chat-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agentix Chat</h3>
        <span id="close-modal" class="close">x</span>
      </div>

      <div id="chat" class="chat-messages"></div>

      <div class="input-area">
        <input type="text" id="question" placeholder="Ask me anything…" autocomplete="off"/>
        <button id="send-btn">Send</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
