services:
  - type: web
    name: agentix
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: streamlit run newsagentlangserve.py --server.port $PORT --server.headless true --server.address 0.0.0.0
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
