services:
  - type: web
    name: agentix
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_newsagentlangserve.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"  # Pin to latest 3.12 for wheel compatibility; quotes ensure parsing
